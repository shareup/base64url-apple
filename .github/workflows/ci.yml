name: Build and Test

on: push

jobs:
  lint:
    name: Lint
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - run: |
      cd /tmp
      curl -OLs https://github.com/nicklockwood/SwiftFormat/releases/download/0.47.12/swiftformat.zip
      unzip swiftformat.zip
      cd $GITHUB_WORKSPACE
      /tmp/swiftformat . --lint

  build:
    name: Build and Test
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
